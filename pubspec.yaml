    sdk: flutter
  shared_preferences: ^2.3.3
  flutter_riverpod: ^3.0.1
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
